spring:
  application:
    name: staff-labs-api
  
  datasource:
    url: jdbc:postgresql://localhost:5432/stafflabs
    username: stafflabs
    password: stafflabs123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: StaffLabsHikariCP
      register-mbeans: true
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: false
        use_sql_comments: true
    show-sql: false

server:
  port: 8080
  tomcat:
    threads:
      max: 20
      min-spare: 5

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 10ms,50ms,100ms,250ms,500ms,1s,2s,5s
  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces

logging:
  level:
    com.stafflabs: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Custom app properties
app:
  resilience:
    enabled: true  # Master toggle for all resilience patterns (circuit breaker, retry, bulkhead, rate limiter)
  external-service:
    url: http://localhost:8081/mock

resilience4j:
  circuitbreaker:
    instances:
      externalService:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        slowCallRateThreshold: 20
        slowCallDurationThreshold: 2s
  retry:
    instances:
      externalService:
        maxAttempts: 3
        waitDuration: 100ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - java.util.concurrent.TimeoutException
          - java.lang.RuntimeException # We'll need to be specific about what constitutes a 5xx in the service
        ignoreExceptions:
          - java.lang.IllegalArgumentException # simulating 4xx
  bulkhead:
    instances:
      externalService:
        maxConcurrentCalls: 3
        maxWaitDuration: 0ms
  ratelimiter:
    instances:
      externalService:
        limitForPeriod: 50
        limitRefreshPeriod: 1m
        timeoutDuration: 0ms

